{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'layout.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital@1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Times Cryptic</title>
    <script src="https://kit.fontawesome.com/e2635e655a.js" crossorigin="anonymous"></script>
  </head>
  <body style=" background-color: #f8f9fa;">


    <nav id="top-heading" class="navbar  navbar-light" style="background-color: #e9ecef;">
      <div class=" aligning container-fluid">
        <div class="navbar-brand brand-image">
          <img  src="{% static 'completed.png' %}" alt="" width="50" height="40" class="d-inline-block align-text-top">


        </div>
        <span id="site-name">
          Times Cryptic
        </span>
        <div class="d-flex">
          {% if not request.user.is_authenticated %}
          <button onclick="location.href = '{% url 'login' %}';"  class="btn btn-sm btn-outline-secondary btn-style" type="button">Login</button>
          <button onclick="location.href = '{% url 'register' %}';" id="leftmost" class="btn btn-dark btn-sm btn-style" type="button">SignUp</button>
          {% elif request.path == "/user/" %}
           <span style="
          font-family: 'Benne',sans-serif;
          margin-right: 1rem;
          font-size: 25px;
          font-weight: 400;"> Hey {{request.user}}! </span>
          <button onclick="location.href = '{% url 'logout' %}' ;"  class="btn btn-sm btn-outline-secondary btn-style" type="button">Logout</button>




          {% else %}

          <span style="
          font-family: 'Benne',sans-serif;
          margin-right: 1rem;
          font-size: 25px;
          font-weight: 400;"> Hey {{request.user}}! </span>
          <button onclick="location.href = '{% url 'user' %}';"  class="btn btn-sm btn-outline-secondary btn-style" type="button">Profile</button>

          {% endif %}

        </div>
      </div>
    </nav>
  <button style="position:fixed; bottom:18px ; right:67px; " onclick="location.href = '#top-heading';" type="button" class="btn rounded-pill btn-outline-info"><i class="fas fa-arrow-up"></i></button>
    </button>
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
